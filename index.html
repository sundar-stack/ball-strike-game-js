<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball-Strike-Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3 class="random__number"></h3>
  <h3 class="current_attempt"></h3>
  <h3 class="guess__text">CURRENT GUESS : <span class="current_guess"></span></h3>
  <div class="card__wrapper">
    <ul class="wrapper">
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="number" id="0">0</button>
    </ul>
    <ul class="gameDetails__wrapper">
      <h3 class="guess__text">GAME DETAILS</h3>
      <li class="gameDetails__text"></li>
    </ul>
  </div>
  <button class="newGame">NEW GAME</button>
  <script src="./script.js"></script>
</body>

</html>
